<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static 'MajobaWebApp/css/asd.css' %}">
    <title>Login</title>
</head>
<body>

    <div class="login-container">
        <form class="login-form" action="" method="POST">
          <h2>Iniciar sesión</h2>
          {% csrf_token %}
          {{ form.username }}
          {{ form.password }}
          <button type="submit">Iniciar</button>
          <a href="#" class="forgot-password">¿Olvidaste tu contraseña?</a>
        </form>
      </div>
      
      
      
</body>
</html>
